<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GoPro Video Booth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">

    <!-- gopro files -->
    <link href="css/goslow.css" rel="stylesheet" media="screen">
    <script src="goslow-config.js"></script>
    <script src="js/goslow-functions.js"></script>
    <script src="js/goslow.js"></script>

    <!-- 3rd Party JS -->
    <script src="js/animateRotate.js"></script>

    <!-- Video JS -->
    <link href="lib/video-js/video-js.min.css" rel="stylesheet" type="text/css">
    <script src="lib/video-js/video.js"></script>
  </head>

  <body>
    <div class="goslow-page text-center" id="instructions">
      <div class="text-center">
          <video id="gopro_stream" autoplay loop class="video-js vjs-default-skin"
          width="1024" height="576" poster="goslow.png">
          </video>
          <div class="muted delay-message">This display is delayed by a few seconds</div>
        </div>
        <div class="loading">Please wait...</div>
      <span class="text-center">
        <button type="button" class="start-button btn btn-warning btn-lg btn-block" data-video="slowmo">5 Second High Speed Video</button>
      </span>
      <span class="text-center">
        <button type="button" class="start-button btn btn-primary btn-lg btn-block" data-video="message">10 Second Video Message</button>
      </span>
    </div>

    <div class="hide-init goslow-page container text-center large-top-padding" id="countdown">
      <div class='lead text-danger title'>Look at Camera</div>
      <div class="arrow"></div>
      <div class="count"></div>
      <div class="muted" id="recording-info"></div>
    </div>

    <div class="hide-init goslow-page container-fluid text-center" id="recording">
      <div class='lead title'>Now Recording</div>
      <div id="recording-text"></div>
      <div class="count"></div>
    </div>

    <div class="hide-init goslow-page container text-center large-top-padding" id="done">
      <div class='lead title'><span id="playback_text"></span><span id="percent"></span></div>
    </div>

  </body>
</html>
